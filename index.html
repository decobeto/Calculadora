<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <div id="calc">
    <table id="calculadora">
      <input type="text" id="tela">
      <tr>
        <th>C</th>
        <th>/</th>
        <th>*</th>
        <th>-</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th rowspan="2">+</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th rowspan="2">=</th>
      </tr>
      <tr>
        <th colspan="2">0</th>
        <th>.</th>
      </tr>
    </div>
  </table>
</body>
</html>

<script>
  ths = document.getElementsByTagName("th");
  tela = document.getElementById("tela");

  for (var i = ths.length - 1; i >= 0; i--) {
    ths[i].onclick = function(){
      if (this.textContent == "C") {
        tela.value = "";
      }else if (this.textContent == "="){
        tela.value = eval(tela.value);
      }else {
        tela.value = tela.value + this.textContent;
      }
    }
  }
</script>
